<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinTrack</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>

    <!-- Header -->
    <div class="header">
        <div class="header_icon"><span class="material-symbols-outlined">all_inclusive</span></div>
        <div>FinTrack</div>
    </div>

    <!-- Main Screen -->
    <div class="mainSection">
        <div class="bar">
            <div id="incomeBtn" class="navButton">Income</div>
            <div id="expenseBtn" class="navButton">Expense</div>
            <div id="transactionsBtn" class="navButton">Transactions</div>
        </div>
        <div id="incomeDiv" class="contentDiv">
            Income
        </div>
        <div id="expenseDiv" class="contentDiv hidden">
            Expense
        </div>
        <div id="transactionsDiv" class="contentDiv hidden">
            Transactions
        </div>
    </div>

    <script src="/js/main.js"></script>
</body>
</html>
