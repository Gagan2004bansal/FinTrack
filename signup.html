<!DOCTYPE html>
<!-- Coding By CodingNepal - codingnepalweb.com -->
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> FinTrack - Signup </title>

        <!-- CSS -->
        <link rel="stylesheet" href="signup.css">
                
        <!-- Boxicons CSS -->
        <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
                        
    </head>
    <body>
        <section class="container forms">
            <div class="form login">
                <div class="form-content">
                    <header>FinTrack Login</header>
                    <form id="loginForm">
                        <div class="field input-field">
                            <input type="email" id="loginemail" placeholder="Email" class="input">
                        </div>

                        <div class="field input-field">
                            <input type="password" id="loginpassword" placeholder="Password" class="password">
                            <i class='bx bx-hide eye-icon'></i>
                        </div>


                        <div class="field button-field">
                            <button id="login">Login</button>
                        </div>
                    </form>

                    <div class="form-link">
                        <span>Don't have an account? <a href="#" class="link signup-link">Signup</a></span>
                    </div>
                </div>
            </div>

            <!-- Signup Form -->

            <div class="form signup">
                <div class="form-content">
                    <header>FinTrack Signup</header>
                    <form id="signupForm">
                        <div class="field input-field">
                            <input type="text" id="name" placeholder="Name" class="input">
                        </div>

                        <div class="field input-field">
                            <input type="email" id="email" placeholder="Email" class="input">
                        </div>

                        <div class="field input-field">
                            <input type="password" id="password" placeholder="Create password" class="password">
                        </div>

                        <div class="field input-field">
                            <input type="password" id="confirmpassword" placeholder="Confirm password" class="password">
                            <i class='bx bx-hide eye-icon'></i>
                        </div>

                        <div class="field button-field">
                            <button id="signup">Signup</button>
                        </div>
                    </form>

                    <div class="form-link">
                        <span>Already have an account? <a href="#" class="link login-link">Login</a></span>
                    </div>
                </div>
            </div>
        </section>

        <!-- JavaScript -->
        <script src="signup.js"></script>
    </body>
</html>
